<h1>ID card submission</h1>
    {% if error_message %}
    <p><strong> {{ error_message }} </strong></p>
    {% endif %}
    <form action="{% url 'form' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ card_form }}
        <input type="submit" value="submit"/>
    </form>
    <a href="{% url 'main' %}">Main</a>
